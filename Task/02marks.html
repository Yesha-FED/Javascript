<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks</title>
</head>
<body>
    <h1>Marks and Grades</h1>
   <script>
        var Marks = Number(prompt('Enter the Marks:'));
            var grade;

        if (33 >= Marks && Marks <= 50)  {
            grade = 'You are Pass';
        } 
        else if(51 >= Marks && Marks <= 60){
            grade = '2nd Grade';
        }
        else if(61 >= Marks && Marks <= 70){    
            grade = '1st  Grade';
        }
        else if(71 >= Marks && Marks <= 80){
            grade = 'Distinction';
        }
        else if(81 >= Marks && Marks <= 90){
            grade = 'Distinction+';
        }
        else if(91 >= Marks && Marks <= 100){
            grade = 'Distinction++';
        }
        else if(Marks >= 100){
            grade = 'You are Great.';
        }
        else{
            grade = 'Sorry.Try Again.';
        }
        alert(grade)
    </script>
</body>
</html>
