<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle in JS</title>
</head>
<body>
    <h1>Triangle In JS</h1>
    <script>
        for (let d = 0; d <= 8; d++) {
            for (let y = 0; y < d; y++) {
                document.write(y);                
            }            
            document.write(d);
            document.write("<br>")
        }
    </script>
</body>
</html>
