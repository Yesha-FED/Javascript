<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If........Else Condition</title>
</head>
<body>
    <h1>If.........Else Condition</h1>
    <script>
        let colour = "White";

        if (colour == "Black") {
            document.write("WOOOWWWWWWWWWW...........");
        } else {
            document.write("You Look Awesome!!!!!!!!!!");
        }
    </script>
</body>
</html>
