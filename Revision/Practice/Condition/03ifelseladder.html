<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If.....Else Ladder </title>
</head>
<body>
    <h1>If......Else Ladder</h1>
    <script>
        let a = 77;

        if(a == 50){
        alert("50");
        }
        else if(a == 55){
            alert("55");
        }
        else if(a == 60){
            alert("60");
        }
        else{
            alert("It's Above 60");
        }

    </script>
</body>
</html>
