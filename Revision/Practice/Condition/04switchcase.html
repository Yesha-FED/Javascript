<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case In JS</title>

</head>
<body>
    <h1>Switch Case In JS</h1>
    <script>
        let shiv = 550;

        switch (shiv) {
            case 100:
                alert("100")                                                                                        
            break;
            case 200:
                alert("200")                                                                                        
            break;
            case 300:
                alert("300")                                                                                        
            break;
            default:
                alert("Another Value is Entered");
            break;
        }

    </script>
</body>
</html>
