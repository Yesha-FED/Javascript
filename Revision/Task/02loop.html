<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop In JS</title>
</head>
<body>
    <h1>Loop In JS</h1>
    <script>
        let d= [10,20,30,40,50,60,70,80]
    for (let i = 0; i < d.length; i++) { 
        const element = d[i];
        document.write(element);
        document.write('<br>');
    }
    document.write('<br>');
    for (let y = d.length -1; y >= 0; y--) {
        const element = d[y];
        document.write(element);
        document.write('<br>');
    }
    </script>
</body>
</html>
