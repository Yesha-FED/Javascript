<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Converter</title>
</head>
<body>
    <script>
        let a="Welcome to my World"
        console.log(a.toUpperCase());

        let b="Alexa Here. Any Help From Me?"
        console.log(b.toLowerCase());

        let c="  We are Happy to Communicate with You.................             "
        console.log(c.trim());

        let d="Nice to Meet you Gorgeous."
        console.log(d);
    </script>
</body>
</html>
