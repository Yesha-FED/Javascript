<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern in JS</title>
</head>
<body>
    <h1>Patters in JS</h1>
    <script>
        for (let d = 0; d <8; d++) {
            for (let y = 0; y < 8; y++) {
                // document.write(y);
                document.write(d);
            }
            document.write("$")
            document.write('<br>')
        }
    </script>
</body>
</html>
