<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <script>

        //Arithmatic Operators
        let d = 20;
        console.log(d++); //it's post-increment
        console.log(d);   //answer will be in post-increment
        console.log(--d); //it's pre-decrement
        console.log(d);   //answer will be in pre-decrement


        let y = 30;
        console.log(y--); //it's post-decrement 
        console.log(y);   //answer will be in post-decrement
        console.log(++y); //it's pre-increment
        console.log(y);   //answer will be in pre-increment

        let s = 10;
        console.log(--s);
        console.log(s);

        let p = 10;
        console.log(++p);
        console.log(p);

    </script>
</body>
</html>
