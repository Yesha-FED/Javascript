<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in js</title>
</head>
<body>
    <h1>Variables In JS</h1>
    <p>There are 2 types of variable and 1 constant.</p>
    <p>1. var</p>
    <p>2. let</p>
    <p>3. const</p>

    <script>
        // 1. var

        var a = 20; //it's for initialization and declaration or assignment
        var a = 50; //redeclaration is also possible in var
        a = 100; //reassignment is also possible
        console.log(a);

        // 2. let

        let d = 170; //it's for initialization and declaration or assignment
        // let d = 163; //redeclaration is not possible
        d = 995; //reassignment is possible
        console.log(d);

        // 3. const

        const s = 200; //it's for initialization and declaration or assignment
        // const s = 250; //redeclaration is not possible
        s = 150; //reassignment is not possible
        console.log(s);

        
    </script>
</body>
</html>
