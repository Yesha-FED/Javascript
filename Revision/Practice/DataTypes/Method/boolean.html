<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method of Boolean</title>
  </head>
  <body>
      <h1>Boolean</h1>
      <p>The Boolean represents the value which is true or false. <br></p>
      <p>If you want to find out the value is correct or incorrect than you have to use boolean function. <br></p>


      <script>

        let a = false;
        console.log(a);
        console.log(typeof a);


        let b = true;
        console.log(b);
        console.log(typeof b);
        
        let c = 1;
        console.log(c);
        console.log(typeof c);

        let d = -1;
        console.log(d);
      </script>
  </body>
</html>
