<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //1. Premitive Data Type

        //Number
        let a = 50;
        console.log(a);
        console.log(typeof a);

        //Null
        let b = null;
        console.log(b);
        console.log(typeof b);

        //String
    </script>
